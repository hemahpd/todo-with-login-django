<h1>MY TO DO LIST</h1>
<a href="{% url 'task-create'%}">Add Task</a>
<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>
    {% for task in object_list%}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">View</a></td>
    </tr>
    {% empty %}
    <h3>No items</h3>

    {%endfor%}
</table>
